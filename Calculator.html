<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            margin: auto;
            max-width: 400px;
            width: 100%;
        }
        table {
            margin: 0 auto;
            width: 100%;
        }
        input[type="button"], input[type="text"] {
            height: 50px;
            width: 60px;
            font-size: 1.5em;
            margin: 5px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 5px #999;
            transition: all 0.1s ease-in-out;
        }
        input[type="button"]:active {
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            background-color: rgb(241, 237, 237);
            text-align: right;
            padding-right: 10px;
            height: 50px;
            font-size: 1.5em;
        }
        th {
            padding: 5px;
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            left: 0;
            box-sizing: border-box;
            z-index: 2;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .developer {
            font-family: 'Dancing Script', cursive;
            font-size: 1.2em;
            white-space: nowrap;
        }
        @media (max-width: 600px) {
            input[type="button"], input[type="text"] {
                height: 40px;
                width: 40px;
                font-size: 1.2em;
                margin: 3px;
            }
            input[type="text"] {
                width: calc(100% - 16px);
            }
            .container {
                padding: 10px;
                margin: 50px auto;
            }
            footer {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Calculator</h1>
    </header>
    
    <div class="container">
        <table>
            <tr>
                <th colspan="3"><input type="text" id="a" readonly></th>
                <th><input type="button" value="C" onclick="clr()"></th>
            </tr>
            <tr>
                <th><input type="button" value="1" onclick="pick('1')"></th>
                <th><input type="button" value="2" onclick="pick('2')"></th>
                <th><input type="button" value="3" onclick="pick('3')"></th>
                <th><input type="button" value="/" onclick="pick('/')"></th>
            </tr>
            <tr>
                <th><input type="button" value="4" onclick="pick('4')"></th>
                <th><input type="button" value="5" onclick="pick('5')"></th>
                <th><input type="button" value="6" onclick="pick('6')"></th>
                <th><input type="button" value="*" onclick="pick('*')"></th>
            </tr>
            <tr>
                <th><input type="button" value="7" onclick="pick('7')"></th>
                <th><input type="button" value="8" onclick="pick('8')"></th>
                <th><input type="button" value="9" onclick="pick('9')"></th>
                <th><input type="button" value="-" onclick="pick('-')"></th>
            </tr>
            <tr>
                <th><input type="button" value="." onclick="pick('.')"></th>
                <th><input type="button" value="0" onclick="pick('0')"></th>
                <th><input type="button" value="=" onclick="solve()"></th>
                <th><input type="button" value="+" onclick="pick('+')"></th>
            </tr>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Calculator App</p>
    </footer>

    <script>
        function pick(val) {
            document.getElementById("a").value += val;
        }
        
        function clr() {
            document.getElementById("a").value = "";
        }

        function solve() {
            try {
                var x = document.getElementById("a").value;
                var y = eval(x);
                document.getElementById("a").value = y;
            } catch (e) {
                document.getElementById("a").value = "Error";
            }
        }
    </script>
</body>
</html>
